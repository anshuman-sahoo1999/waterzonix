<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WaterZonix: A Water Quality Visualization tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>WaterZonix: Water Quality Dashboard</h1>
    </header>

    <div class="container">
        <!-- Left: Charts Section -->
        <div class="chart-section">
            <!-- Updated File Upload Section -->
            <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                <label for="fileInput">ðŸ“‚ Click to Upload CSV</label>
                <input type="file" id="fileInput" accept=".csv">
                <span id="fileName">No file chosen</span>
            </div>

            <div class="charts">
                <div class="chart-card"><canvas id="pHChart"></canvas></div>
                <div class="chart-card"><canvas id="turbidityChart"></canvas></div>
                <div class="chart-card"><canvas id="temperatureChart"></canvas></div>
                <div class="chart-card"><canvas id="oxygenChart"></canvas></div>
            </div>
        </div>

        <!-- Right: Report Generation (Fixed Layout) -->
        <div class="report-section">
            <h2>ðŸ“œ Generate Report</h2>
            <button onclick="generateReport()">ðŸ“¥ Download Report (PDF)</button>
            <div id="reportTableContainer">
                <table id="reportTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>pH Level</th>
                            <th>Turbidity</th>
                            <th>Temperature (Â°C)</th>
                            <th>Dissolved Oxygen</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Designed & Developed by <b>Anshuman Sahoo</b>
    </footer>

    <script src="script.js"></script>
</body>
</html>
